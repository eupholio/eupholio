name: rust-core

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'eupholio-core/**'
      - 'eupholio-normalizer/**'
      - 'scripts/compare_go_rust.py'
      - 'scripts/go_cost_compare.go'
      - 'scripts/check_validation_codes.py'
      - 'scripts/parity_fixture_*.json'
      - '.github/workflows/rust-core.yml'
  pull_request:
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'eupholio-core/**'
      - 'eupholio-normalizer/**'
      - 'scripts/compare_go_rust.py'
      - 'scripts/go_cost_compare.go'
      - 'scripts/check_validation_codes.py'
      - 'scripts/parity_fixture_*.json'
      - '.github/workflows/rust-core.yml'

jobs:
  test-rust-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check validation code documentation sync
        run: scripts/check_validation_codes.py

      - name: Cargo test (workspace)
        run: cargo test --workspace --all-targets

  rust-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage (workspace)
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Upload lcov artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-lcov
          path: lcov.info

  parity-go-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run parity script
        run: scripts/compare_go_rust.py
