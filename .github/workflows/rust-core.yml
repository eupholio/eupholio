name: rust-core

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'eupholio-core/**'
      - 'eupholio-normalizer/**'
      - 'scripts/compare_go_rust.py'
      - 'scripts/go_cost_compare.go'
      - 'scripts/check_validation_codes.py'
      - 'scripts/parity_fixture_*.json'
      - '.github/workflows/rust-core.yml'
  pull_request:
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'eupholio-core/**'
      - 'eupholio-normalizer/**'
      - 'scripts/compare_go_rust.py'
      - 'scripts/go_cost_compare.go'
      - 'scripts/check_validation_codes.py'
      - 'scripts/parity_fixture_*.json'
      - '.github/workflows/rust-core.yml'

jobs:
  test-rust-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check validation code documentation sync
        run: scripts/check_validation_codes.py

      - name: Cargo test (workspace)
        run: cargo test --workspace --all-targets

  rust-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage (workspace)
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Check coverage threshold (line >= 75%)
        run: |
          set -euo pipefail
          read -r LH LF < <(awk -F: '$1=="LH"{lh+=$2} $1=="LF"{lf+=$2} END{print lh, lf}' lcov.info)
          if [ "${LF}" -eq 0 ]; then
            echo "No LF entries found in lcov.info"
            exit 1
          fi
          COVERAGE=$(awk -v lh="$LH" -v lf="$LF" 'BEGIN { printf "%.2f", (lh/lf)*100 }')
          echo "line coverage: ${COVERAGE}% (${LH}/${LF})"
          echo "### Rust coverage" >> "$GITHUB_STEP_SUMMARY"
          echo "- Line coverage: **${COVERAGE}%** (${LH}/${LF})" >> "$GITHUB_STEP_SUMMARY"
          awk -v cov="$COVERAGE" 'BEGIN { exit (cov+0 >= 75.0 ? 0 : 1) }'

      - name: Upload lcov artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-lcov
          path: lcov.info

  parity-go-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run parity script
        run: scripts/compare_go_rust.py
